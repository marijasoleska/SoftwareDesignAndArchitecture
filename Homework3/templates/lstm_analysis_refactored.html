<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSTM Analysis - {{ company }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        color: #333;
    }

    header {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        text-align: center;
    }

    header h1 {
        margin: 0;
        font-size: 24px;
    }

    .container {
        max-width: 800px;
        margin: 20px auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .section-title {
        font-size: 20px;
        margin-bottom: 10px;
        color: #4CAF50;
    }

    .table-container {
        overflow-x: auto;
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin: 10px 0;
    }

    table th,
    table td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    table th {
        background-color: #4CAF50;
        color: white;
    }

    button,
    a.button {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px 0;
        font-size: 16px;
        color: white;
        background-color: #4CAF50;
        text-decoration: none;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover,
    a.button:hover {
        background-color: #45a049;
    }

    img {
        max-width: 100%;
        height: auto;
        margin-top: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">LSTM Stock Price Prediction Analysis</h1>
        <h3 class="text-center">Company: {{ company }}</h3>

        <div class="mt-4">
            <h4>Analysis Results</h4>
            <p>{{ lstm_prediction }}</p>
        </div>

        <div class="mt-4">
            <h4>Predicted vs. Actual Prices</h4>
            <img src="{{ plot_path }}" alt="LSTM Prediction Plot" class="img-fluid">
        </div>


        <div class="mt-4 text-center">
            <a href="/" class="btn btn-primary">Go Back</a>
        </div>
    </div>
</body>
</html>
