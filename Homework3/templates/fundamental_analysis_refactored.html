<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamental Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
        }

        h1 {
            font-size: 32px;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        .analysis-result {
            margin-top: 20px;
        }

        .btn-back {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn-back:hover {
            background-color: #2980b9;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fundamental Analysis</h1>

        <div class="analysis-result">
            <h2>Company: {{ company }}</h2>
            <h3>Date Range: {{ date_from }} to {{ date_to }}</h3>
            <h3 style="margin-top: 20px;">
                <p>Recommendation: <b>{{ recommendation }}</b></p>
            </h3>
            <div>
                {{ fundamental_table | safe }}
            </div>
        </div>

        <div style="text-align: center; margin-top: 30px;">
            <a href="/" class="btn btn-back">Back to Home</a>
        </div>
    </div>
</body>
</html>
